project:
  title: Your Topic
  course: Course Name
  author: Your Name

input:
  root: file/location/
  extensions: [.py, .java] # extensions for the files you want to read.

execution:
  enabled: true # executes each file it reads.
  timeout: 100
  # stdin_input: "" # Text to feed into stdin for all scripts (prevents hangs)

interactive: true # if there is user input in the code the user input is asked in real time to the executor of the command.

